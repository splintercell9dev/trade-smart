<ion-tabs (ionTabsDidChange)="setSelectedTab()">

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab1">
      <ion-icon [name]="tabRoute === 'tab1' ? 'home' : 'home-outline'"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2">
      <ion-icon name="logo-rss"></ion-icon>
      <ion-label>Feed</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3">
      <ion-icon [name]="tabRoute === 'tab3' ? 'compass' : 'compass-outline'"></ion-icon>
      <ion-label>Search</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab4">
      <ion-icon [name]="tabRoute === 'tab4' ? 'bookmark' : 'bookmark-outline'">
      </ion-icon>
      <ion-label>Bookmarks</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
